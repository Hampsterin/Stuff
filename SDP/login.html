<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login - UDP Parking</title>
</head>
<body>
<header>
    <div class="logo"><a href="index.html">
        <img src="./images/logo.png" alt="Logo" />
    </a></div>
    <div class="features" id="features">  
    <div class="feature"><a href="./login.html"> Login </a></div>
    <div class="feature"><a href="./signup.html"> Sign up </a></div>
    </div>
</header>

<div class="banner" id="banner" style="display: none;"></div>
    <div class="formcontainer">
    <form action="https://backend.svrcd.xyz/entrypoint/signin.php" method="post" id="form" onsubmit="event.preventDefault()" autocomplete="on">
        <div class="row">
            <div class="column">
                <h1> Please login to continue: </h1>
                <div class="container">
                    <label for="email"> <h3><b> Login : </b> </h3> </label>
                    <input type="text" placeholder= "Enter login details" name="login" required>
                    <i class='bx bxs-user'></i> <br> </br>
                    <label for="pwd"> <h3><b> Password: </b> </h3> </label>
                    <input type="password" placeholder="Enter password" name="pwd" required>
                    <i class='bx bxs-lock-alt'></i> <br> </br>
                <div class="rememberForgot">
                    <label> 
                        <input type="checkbox" id='remember' name="remember"> Remember Me 
                    </label>
                    <a href="./forgotPassword.html"> Forgot password? </a>
                </div> <br> </br>
                <button type="submit" class="loginbtn" id="submit">Login</button>
                <span class="acc">Don't have an account?
                    <a href="./signup.html"> Sign Up </a> </span>
                </div>
            </div>
            <div class="column">
                <div class="container-2">
                    <img src=./images/parkingMountain.png>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="./script/login.js"> </script>
</html>
